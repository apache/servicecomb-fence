server:
  port: 9098
  servlet:
    context-path: /ui/admin

servicecomb:
  service:
    application: scb-fence
    name: admin-website
    version: 0.0.1

  registry:
    zk:
      enabled: true
      connectString: ${ZK_SERVER:127.0.0.1:2181}
  config:
    zk:
      enabled: true
      connectString: ${ZK_SERVER:127.0.0.1:2181}

  rest:
    address: 0.0.0.0:${APP_PORT:9098} # same as server.port, for registration only

    servlet:
      urlPattern: "/admin/*"  # Java chassis servlet. And spring mvc DispatcherServlet will be `/`
